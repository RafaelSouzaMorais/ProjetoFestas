services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: projetofestas-backend
    restart: unless-stopped
    networks:
      - festa-network
    ports:
      - "3100:3100"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3100/api/event-config', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - NODE_ENV=production
      - PORT=3100
      - JWT_SECRET=festa-secret-key-2025
      - DB_HOST=postgres
      - DB_PORT=5435
      - DB_NAME=projeto_festas
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - postgres
  postgres:
    image: postgres:16
    container_name: projetofestas-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=projeto_festas
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - festa-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: projetofestas-frontend
    restart: unless-stopped
    ports:
      - "7778:80"
    depends_on:
      - backend
    networks:
      - festa-network

networks:
  festa-network:
    driver: bridge

volumes:
  pgdata:
