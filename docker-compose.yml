services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: projetofestas-backend
    restart: unless-stopped
    networks:
      - festa-network
    ports:
      - "5173:5173"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3100/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 25s
    environment:
      - NODE_ENV=production
      - PORT=3100
      - JWT_SECRET=festa-secret-key-2025
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=projeto_festas
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: postgres:16
    container_name: projetofestas-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=projeto_festas
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d projeto_festas"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - festa-network

networks:
  festa-network:
    driver: bridge

volumes:
  pgdata:
